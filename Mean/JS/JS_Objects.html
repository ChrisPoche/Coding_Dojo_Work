    <script>
        // Print out the below in the format: # - Last, First - # of letters 
        // Divided by EMPLOYEES and MANAGERS
        let users = {
            employees: [
                {'first_name':  'Miguel', 'last_name' : 'Jones'},
                {'first_name' : 'Ernie', 'last_name' : 'Bertson'},
                {'first_name' : 'Nora', 'last_name' : 'Lu'},
                {'first_name' : 'Sally', 'last_name' : 'Barkyoumb'}
            ],
            managers: [
                {'first_name' : 'Lillian', 'last_name' : 'Chambers'},
                {'first_name' : 'Gordon', 'last_name' : 'Poe'}
            ]
        };
        function printOut(obj){
            for(i in obj){
                console.log(i.toUpperCase());
                for(var j=0;j<obj[i].length; j++){
                    var first_name = obj[i][j].first_name;
                    var last_name = obj[i][j].last_name;
                    var name = obj[i][j].first_name+obj[i][j].last_name;
                    console.log(j+1+' - '+last_name+', '+first_name+' - '+name.length);
                }
            }
        }
        printOut(users);
    </script>
