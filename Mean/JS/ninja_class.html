<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class</title>
</head>
<body>
    <script>
        function Ninja(name){
            this.name = name;
            this.health = 100;
            const speed = 3;
            const strength = 3;
            
            function sayStrength(){
                return strength;
            }
            function saySpeed(){
                return speed;
            }
            this.sayName = function(){
                console.log("My ninja name is",this.name);
                return this;
            }
            this.showStats = function(){
                this.strength = sayStrength();
                this.speed = saySpeed();
                console.log('Name:',this.name,"Health:",this.health,'Speed:',this.speed,"Strength:",this.strength);
                return this;
            }
            this.drinkSake = function(){
                this.health += 10;
                return this;
            }
        }
        const ninjaJim = new Ninja('Jim');
        ninjaJim.sayName();
        ninjaJim.showStats();
        ninjaJim.drinkSake();
        ninjaJim.showStats();


    </script>
</body>
</html>
