<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class 3</title>
</head>
<body>
    <script>
        class Ninja {
            constructor(name){
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName(){
                console.log('Hello my name is',this.name);
            }
            showStats(){
                console.log('Name:',this.name,'Health:',this.health,'Speed:',this.speed,'Strength:',this.strength);
            }
            drinkSake(){
                this.health += 10;
                return this;
            }
        }
        class Sensei extends Ninja {
            constructor(name){
                super(name);
                this.name = name;
                this.health = 200;
                this.speed = 10;
                this.strength = 10;
                this.wisdom = 10;
            }
            speakWisdom(){
                super.drinkSake();
                console.log("What one programmer can do in one month, two programmers can do in two months....")
            }
        }
        const theOrangeOne = new Ninja('Michaelangelo');
        theOrangeOne.sayName();
        theOrangeOne.showStats();
        const sewerSensei = new Sensei('Master Splinter');
        sewerSensei.sayName();
        sewerSensei.showStats();
        sewerSensei.speakWisdom();
        sewerSensei.showStats();
        
    
    </script>
</body>
</html>
