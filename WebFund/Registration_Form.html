<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>My Registration Form</h2>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        <br>
        <br>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <br>
        <br>
        <label for="Password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="pw_confirm">PW Confirm</label>
        <input type="password" id="pw_confirm" name="pw_confirm">
        <br>
        <br>
        <label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday" value="mm/dd/yyyy">
        <br>
        <br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="textarea" id="textarea" name="short_description">A short description about yourself:</label>
        <br>
        <textarea></textarea>
        <br>
        <br>
        <label for="language">Favorite Language</label>
        <select>
            <option value="JavaScript">JavaScript</option>
            <option value="Ruby">Ruby</option>
            <option value="PHP">PHP</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <br>
        <input type="submit" id="submit" name="submit">
    </form>
</body>

</html>
