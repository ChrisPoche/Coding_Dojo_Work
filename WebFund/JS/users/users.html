<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Assignment</title>
    <link rel="stylesheet" href="usersStyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <script src="users.js"></script>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Address</th>
            <th>Contact #</th>
        </tr>
    </table>
    <form>
        <h1>Add User</h1>
        <label for="firstName">First Name: </label>
        <input type="text" name="firstName" value="First Name" class="firstname">
        <br>
        <label for="lastName">Last Name: </label>
        <input type="text" name="lastName" value="Last Name" class="lastname">
        <br>
        <label for="email">Email Address: </label>
        <input type="text" name="email" value="Email Address" class="email">
        <br>
        <label for="phone">Contact No.: </label>
        <input type="text" name="phone" value="Phone #" class="phone">
        <br>
        <br>
        <input type="submit" class="button" value="Add User">
    </form>
</body>
</html>
