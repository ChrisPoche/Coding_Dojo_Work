<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Index</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'rest/css/style.css' %}">
</head>
<body>
    <div id="container">
        <h1>Users</h1>
        <table>
            <tr>
                <th>id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }} {{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at }}</td>
                <td><a href="/{{user.id}}">Show</a>&nbsp;<a href="/{{user.id}}/edit">Edit</a>&nbsp;<a href="/{{user.id}}/destroy">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <a href="/new">Add a new user</a>
    </div>
</body>
</html>
